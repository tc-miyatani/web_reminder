default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: <%= ENV['MYSQL_ROOT_PASSWORD'] %>
  host: db

development:
  <<: *default
  database: cloud_reminder_development

test:
  <<: *default
  database: cloud_reminder_test

production:
  <<: *default
  database: cloud_reminder_production
