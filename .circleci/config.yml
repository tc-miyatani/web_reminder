version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.5
    working_directory: ~/web_reminder
    steps:
      - checkout:
          path: ~/web_reminder
      # - run: gem update --system
      # - run: gem install bundler -v 2.1.4
      - ruby/install-deps

  test:
    docker:
      - image: circleci/ruby:2.6.5
      - image: circleci/mariadb
        environment:
          MARIADB_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
          MARIADB_DATABASE: cloud_reminder_test
          MARIADB_USER: root
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      APP_DATABASE_HOST: "127.0.0.1"
      RAILS_ENV: test
    working_directory: ~/web_reminder
    steps:
      - checkout:
          path: ~/web_reminder
      - ruby/install-deps
      - run:
          name: Database setup
          command: bundle exec rails db:migrate
      - run:
          name: test
          command: bundle exec rake test

workflows:
  version: 2
  build:
    jobs:
      - build:
          context:
            - cloud_reminder
      - test:
          requires:
            - build
